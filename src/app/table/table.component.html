<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{element.data}}</td>
    </ng-container>

    <ng-container matColumnDef="demanda">
      <th mat-header-cell *matHeaderCellDef>Demanda </th>
      <td mat-cell *matCellDef="let element">{{element.demanda}}</td>
    </ng-container>

    <ng-container matColumnDef="capacidade">
      <th mat-header-cell *matHeaderCellDef>Capacidade</th>
      <td mat-cell *matCellDef="let element">{{element.capacidade}}</td>
    </ng-container>

    <ng-container matColumnDef="atendimento_planejado">
      <th mat-header-cell *matHeaderCellDef>Atendimento Planejado</th>
      <td mat-cell *matCellDef="let element">{{element.atendimento_planejado}}</td>
    </ng-container>

    <ng-container matColumnDef="atendimento_realizado">
      <th mat-header-cell *matHeaderCellDef>Atendimento Realizado</th>
      <td mat-cell *matCellDef="let element">{{element.atendimento_realizado}}</td>
    </ng-container>

    <ng-container matColumnDef="desvio">
      <th mat-header-cell *matHeaderCellDef>Desvio</th>
      <td mat-cell *matCellDef="let element">{{element.desvio}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
